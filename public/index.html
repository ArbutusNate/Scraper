<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Cheerio Scraper</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="wrapper">

      <div class="navbar">
        <h1 id="brand">Science Scraper</h1>
        <h2><i>All the NYT Science articles you could ever want, and more!</i></h2>
        <button class="saved-articles">Saved Articles</button>
      </div>

      <div id="notes-modal">
        <form>
          <button id="close">X</button>
          <h3>Notes</h3>
          <div id="notes-list"></div>
          <h3>Leave a Note!</h3>
          <textarea id="textarea" rows="10" cols="40" placeholder="Leave a note!"></textarea>
          <input type="submit" id="note-submit" name="note-submit">
        </form>
      </div>

      <form action="/scrape" method="GET">
        <input type="submit" value="Scrape">
      </form>

<!--       <form action="/articles" method="GET">
        <input type="submit" value="Display">
      </form> -->
      <!-- <button id="showit">showit</button> -->

      <div id="articles"></div>

      <div id="notes"></div>



    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script>
      $(document).ready(function(){
        $('#articles').empty();
      })
    </script>

    <script src="app.js"></script>
  </body>
</html>
